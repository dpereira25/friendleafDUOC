{% extends './base.html' %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Button trigger modal -->
<div class="container d-grid gap-2 col-6 mx-auto mt-3">
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Aqui!
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModal">Envios</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body hola">
          <p>Hola! Esta pagina sigue en desarrollo. Lo sentimos :c.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button id="presioname" type="button" class="btn btn-dark">Presioname</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <p id="textInteractivo">Se vienen cositas ðŸ˜ˆ</p>
    </div>
  </div>
</div>

<div class="container d-grid gap-2 col-6 mx-auto mt-3">
  <button id="ocultar" class="btn btn-dark">Ocultar</button>
  <button id="mostrar" class="btn btn-success">Mostrar</button>
</div>





<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/darkMode.js' %}"></script>
<script src="{% static 'js/validarProducto.js' %}"></script>
<script src="{% static 'js/jqueryInteractivo.js' %}"></script>

{% endblock %}
